<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Oxygen:wght@300;400;700&display=swap"
    rel="stylesheet">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <title>Member's club</title>
</head>

<body>
  <div class="container">
    <!-- Logo -->
    <header class="header">
      <img src="/src/assets/member-club-logo.svg" alt="Member's club logo" />
    </header>

    <!-- Input -->
    <form class="form">
      <div class="input">
        <input type="text" placeholder="ID do cartão" id="card-id" name="card-id" />
        <button class="submit-button">
          <i class="ph ph-arrow-elbow-down-left white"></i>
        </button>
      </div>
    </form>

    <!-- Main content -->
    <main>
      <!-- User info -->
      <div class="user">
        <img src="src/assets/user.png" alt="User">

        <div class="user-info">
          <h1 class="user-name">Nome do usuário</h1>
          <p class="user-subtitle">Cliente desde 18/09/2023</p>
        </div>
      </div>

      <!-- Card  -->
      <div class="card">
        <div class="card-info">
          <div class="card-text-wrapper">
            <h2 class="card-title">Cartão Fidelidade</h2>
            <p class="card-subtitle">Ao fazer cortes de cabelo, o décimo sai de graça!</p>
          </div>

          <div class="card-id">
            <span>id: 124-537-835-230</span>
          </div>

        </div>
        <div class="card-grid">
          <div class="grid-item">
            <img src="src/assets/pin-check.svg" alt="Check icon">
          </div>
          <div class="grid-item">
            <img src="src/assets/pin-check.svg" alt="Check icon">
          </div>
          <div class="grid-item">
            <img src="src/assets/pin-check.svg" alt="Check icon">
          </div>
          <div class="grid-item">
            <img src="src/assets/pin-check.svg" alt="Check icon">
          </div>
          <div class="grid-item">
            <img src="src/assets/pin-check.svg" alt="Check icon">
          </div>
          <div class="grid-item">
            <img src="src/assets/pin-check.svg" alt="Check icon">
          </div>
          <div class="grid-item">
            <img src="src/assets/pin-check.svg" alt="Check icon">
          </div>
          <div class="grid-item">
            <!-- <img src="src/assets/pin-check.svg" alt="Check icon"> -->
          </div>
          <div class="grid-item">
            <!-- <img src="src/assets/pin-check.svg" alt="Check icon"> -->
          </div>
          <div class="grid-item">
            <img src="src/assets/pin-gift.svg" alt="Gift icon" class="opacity">
          </div>

        </div>
      </div>

      <!-- Progress -->
      <div class="progress">
        <div class="progress-wrapper">
          <div class="gift-title">
            <span>3</span>
            <p>cortes restantes</p>
          </div>
          <div class="progress-and-label">
            <div class="progress-bar">
              <div class="progress-bar-fill"></div>
            </div>
            <span>7 de 10</span>
          </div>
        </div>

        <div class="gift-wrapper">
          <img src="src/assets/pin-gift.svg" alt="Gift icon">
        </div>
      </div>

      <!-- Record -->
      <div class="record">
        <div class="record-header">
          <h2>Histórico</h2>
          <p>7 cortes</p>
        </div>

        <div class="divider"></div>

        <div class="record-list">
          <div class="record-item">
            <div class="date-time">
              <span>18/09/2023</span>
              <p>14:30</p>
            </div>

            <div class="record-check">
              <i class="ph ph-seal-check green"></i>
            </div>
          </div>
          <div class="record-item">
            <div class="date-time">
              <span>18/09/2023</span>
              <p>14:30</p>
            </div>

            <div class="record-check">
              <i class="ph ph-seal-check green"></i>
            </div>
          </div>
          <div class="record-item">
            <div class="date-time">
              <span>18/09/2023</span>
              <p>14:30</p>
            </div>

            <div class="record-check">
              <i class="ph ph-seal-check green"></i>
            </div>
          </div>
          <div class="record-item">
            <div class="date-time">
              <span>18/09/2023</span>
              <p>14:30</p>
            </div>

            <div class="record-check">
              <i class="ph ph-seal-check green"></i>
            </div>
          </div>
          <div class="record-item">
            <div class="date-time">
              <span>18/09/2023</span>
              <p>14:30</p>
            </div>

            <div class="record-check">
              <i class="ph ph-seal-check green"></i>
            </div>
          </div>
          <div class="record-item">
            <div class="date-time">
              <span>18/09/2023</span>
              <p>14:30</p>
            </div>

            <div class="record-check">
              <i class="ph ph-seal-check green"></i>
            </div>
          </div>
        </div>

      </div>

    </main>
  </div>
</body>

</html>
