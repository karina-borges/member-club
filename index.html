<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Oxygen:wght@300;400;700&display=swap"
    rel="stylesheet">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <title>Member's club</title>
</head>

<body>
  <div class="container">
    <!-- Logo -->
    <header class="header">
      <img src="/src/assets/member-club-logo.svg" alt="Member's club logo" />
    </header>

    <!-- Input -->
    <form class="form">
      <div class="input">
        <input type="text" placeholder="ID do cartão" id="card-id" name="card-id" />
        <button class="submit-button" type="submit">
          <i class="ph ph-arrow-elbow-down-left white"></i>
        </button>
      </div>
    </form>

    <!-- Main content -->
    <main id="main-content" class="hidden">
      <!-- User info -->
      <div class="user">
        <img src="src/assets/user.png" alt="User">

        <div class="user-info" id="user">

        </div>
      </div>

      <!-- Card  -->
      <div class="card">
        <div class="card-info">
          <div class="card-text-wrapper">
            <h2 class="card-title">Cartão Fidelidade</h2>
            <p class="card-subtitle">Ao fazer cortes de cabelo, o décimo sai de graça!</p>
          </div>

          <div class="card-id" id="show-card-id">

          </div>

        </div>
        <div class="card-grid" id="card-grid">


        </div>
      </div>

      <!-- Progress -->
      <div class="progress">
        <div class="progress-wrapper">
          <div class="gift-title">
            <span id="remaining-cuts"></span>
            <p>cortes restantes</p>
          </div>
          <div class="progress-and-label">
            <div class="progress-bar">
              <div class="progress-bar-fill" id="progress-bar-fill"></div>
            </div>
            <span id="progress-label">7 de 10</span>
          </div>
        </div>

        <div class="gift-wrapper">
          <img src="src/assets/pin-gift.svg" alt="Gift icon">
        </div>
      </div>

      <!-- Record -->
      <div class="record">
        <div class="record-header" id="record-header">
          <h2>Histórico</h2>

        </div>

        <div class="divider"></div>

        <ul class="record-list" id="record-list">

        </ul>

      </div>

    </main>
  </div>
</body>

</html>
